 <div class="jumbotron">
   <div class="container">

    <div class="form-group">
     <form method="POST" class="form-inline my-2 my-lg-0" >
     {% csrf_token %}

<div class="form-group row">
        <div class="form-group col-md-6">
          <label for="datatypename">Data Type Name</label>
          <input type="text" class="form-control" required id="idatatypename" name="datatypename" placeholder="Enter a Data Type Name">
         </div>
</div>
<div class="form-group row">
        <div class="form-group col-md-6">
           <label for="community">Community</label>
           <input type="text" class="form-control" id="community" placeholder="{{ community.name }}" readonly >
        </div>
</div>

         <p><button type="submit" class="btn btn-primary" >Create</button></p>
      </form>

    </div>
   </div>
<!--     <p><input type="button" class="btn btn-primary" value="Add Data Fields"></input></p>-->

  <div class="album py-5 bg-light">
    <div class="container" >
        {% for f in DataType.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">


            <text><center>{{ f.name }} </center></text>



            <div class="card-body">
              <p class="card-text" left=10px></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
<!--                  <button type="button" class="btn btn-sm btn-outline-secondary">Add Type</button>-->
                </div>
                <small class="text-muted"></small>
              </div>
            </div>
          </div>
        </div>
       {% endfor %}
    </div>
