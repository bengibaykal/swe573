{% for Community in communities.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <a href = "{% url 'specificpost' Community.id %}">
            <img class="bd-placeholder-img card-img-top align-items-center" src= "{{Community.image.url}}" width="100" height="200" preserveAspectRatio="xMidYMid slice" focusable="false" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="200" height="300" />
            <text><center>{{Community.name}}</center></text>
            </a>

            <div class="card-body">
              <p class="card-text" left=10px>{{ Community.summary}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
<!--                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>-->
<!--                  <button type="button" class="btn btn-sm btn-outline-secondary">Add Type</button>-->
                </div>
                <small class="text-muted">New!</small>
              </div>
            </div>
          </div>
        </div>
  {% endfor %}
